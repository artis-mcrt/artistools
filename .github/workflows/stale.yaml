---
name: stale
on:
    schedule:
        - cron: 0 8 * * *
permissions:
    issues: write
    pull-requests: write

jobs:
    stale:
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/stale@v9
              with:
                  days-before-stale: 183
                  days-before-close: 90
